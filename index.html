<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Generate Ticket</title>
  </head>
  <body>
    <div class="container">
      <img src="./Img/wp8623049.webp" alt="" />
      <div class="input_container">
        <div class="headercontent">
          <h2 class="header">Tech Talk</h2>
          <h1>
            Tech Talk Aimg to Young People <br />
            2025 Starts Here!
          </h1>

          <q class="header_text"
            >Secure your spot at next year's biggest coding conference.</q
          >
        </div>

        <div class="form_container">
          <div class="box">
            <label for="upload_photo">Upload Avater</label>
            <div class="upload_section">
              <div class="file_upload">
                <i class="fa-solid fa-cloud-arrow-up"
                  ><input type="file" name="" id="" accept="image/*"
                /></i>
              </div>

              <p>Drag and Drop or Click to upload</p>
            </div>
            <p>
              <i class="fa-solid fa-circle-exclamation"></i> Upload Your Photo
              (JPG or Png, max size: 500KB.)
            </p>
          </div>
          <div class="box">
            <label for="">Full Name</label>
            <input type="text" name="" id="" />
          </div>
          <div class="box">
            <label for="">Email Address</label>
            <input type="email" name="" id="" placeholder="example@email.com" />
          </div>
          <div class="box">
            <label for="">Github Username</label>
            <input type="email" name="" id="" placeholder="@yourusername" />
          </div>
        </div>
      </div>
      <button class="boton-elegante">Explore</button>
    </div>
  </body>
</html>
